<div class="container">
	<h1>My Games</h1>
	<form ng-submit="addGame()" role="form" class="form-inline">
		<fieldset ng-show="showAddForm" class="form-group">
			<legend>Create New Game</legend>
			<input name="title" placeholder="Title" ng-model="newGame.title"></input>
			<div class='form-group'>
				<label>
					<input type="checkbox" name="public" ng-model="newGame.isPublic"></input> Public?
				</label>
			</div>
			<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add Game</button>
		</fieldset>
		<button type="submit" class="btn btn-default" ng-hide="showAddForm"><span class="glyphicon glyphicon-plus"></span> New Game</button>
		
	</form>
</div>

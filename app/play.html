<h1>{{firebase.title}}</h1>

<table>
	<tr>
		<th>Participant</th>
		<th ng-click="changeSort()">Initiative <span class="glyphicon glyphicon-circle-arrow-{{orderType.icon}}"></span></th>
	</tr>
	<tr ng-repeat="participant in firebase.participants | orderObjectBy:orderType.sort">
		<td>{{participant.name}}</td>
		<td>{{participant.initiative}}</td>
	</tr>
</table>

<form ng-submit="addParticipant()" role="form" class="form-inline">
		<fieldset ng-show="showAddForm" class="form-group">
			<legend>Add a Participant</legend>
			<input name="title" placeholder="Name" ng-model="participantName"></input>
			<input name="initiative" placeholder="Initiative" ng-model="participantInit"></input>
			<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add Participant</button>
		</fieldset>
		<button type="submit" class="btn btn-default" ng-hide="showAddForm"><span class="glyphicon glyphicon-plus"></span> New Participant</button>
</form>
